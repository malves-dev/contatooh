

<div class="jumbotron">
  <h1 class="text-center">{{message}}</h1>
</div>

<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<p>Contatos cadastrados: {{total}}</p>

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr  ng-repeat="contato in contatos | filter : filtro">
      <td>
        <a>{{contato.nome}}</a>
      </td>
      <td>{{contato.email}}</td>
      <td class="text-center">
        <button class="btn btn-warning">Remover</buttom>
      </td>
      <input ng-model="filtro" type="search" placeholder="Parte do nome">
      <hr>
    </tr>
  </table>
</div>
